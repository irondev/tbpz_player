<!doctype html>
<html class="no-js" lang="fr">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <link rel="shortcut icon" type="image/x-icon" href="http://thebackpackerz.com/wp-content/uploads/2015/05/favicon-the-backpackerz-blog-hip-hop.gif" />
        <meta property="og:title" content="The Backpackerz"/>
        <meta property="og:type" content="music.song"/>
        <meta property="og:url" content="http://thebackpackerz.com/player/?url=https://www.youtube.com/watch?v=31WTmqyDaRY"/>
        <link href="//fonts.googleapis.com/css?family=Roboto:400,100,100italic,300,300italic,400italic,500,500italic,700,700italic,900,900italic" rel="stylesheet" type="text/css">
        <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css" rel="stylesheet" type="text/css">
        <link href="./css/style.min.css?1478511688526" rel="stylesheet" type="text/css">
        <!--[if lte IE 9]>
        <link rel="stylesheet" type="text/css" href="./css/ie.css" />
        <![endif]-->
    </head>
    <body>

        <section class="player js-player">
            <div id="player"></div>
            <div class="player__mask"></div>
            <div class="player__bar">
                <div class="player__controls">
                    <a href class="player__control player__control--prev fa fa-step-backward is-disabled js-playerPrev" onclick="playerPrev(); ga('send', 'event', 'prev', 'click', 'player buttons'); return false;"></a>
                    <a href class="player__control player__control--play fa fa-play" onclick="playerPlay(); ga('send', 'event', 'play', 'click', 'player buttons'); return false;"></a>
                    <a href class="player__control player__control--pause fa fa-pause" onclick="playerPause(); ga('send', 'event', 'pause', 'click', 'player buttons'); return false;"></a>
                    <span class="player__control player__control--load fa fa-circle-o-notch"></span>
                    <a href class="player__control player__control--next fa fa-step-forward js-playerNext" onclick="playerNext(); ga('send', 'event', 'next', 'click', 'player buttons'); return false;"></a>
                </div>
                <div class="player__progressbar">
                    <div class="progressbar" onclick="seek(event); ga('send', 'event', 'seek', 'click', 'player buttons'); return false;"><div class="progressbar__complete js-playerProgress"></div></div>
                </div>
                <div class="player__time js-playerTime">
                    <span class="js-playerTimeElapsed">0:00</span> / <span class="js-playerTimeTotal">0:00</span>
                </div>
            </div>
            <ul class="player__playlist js-playerPlaylist"></ul>
        </section>

        <script src="./js/vendors.min.js"></script>
        <script src="./js/player.js?1478511688526"></script>
        <script src="./js/ext.js?1478511688526"></script>
    </body>
</html>
